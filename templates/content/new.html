{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">New Thought</h1>
    
    <form hx-post="/api/v0/thoughts" 
          hx-target="#page"
          hx-indicator="#loading">
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Your Thought</label>
            <textarea
                id="content"
                name="content"
                rows="4"
                class="w-full border rounded-md shadow-sm p-4"
                placeholder="What's on your mind?"
                required
            ></textarea>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Share Thought
            </button>
            <div id="loading" class="htmx-indicator ml-2">
                <span class="animate-spin">âŒ›</span>
            </div>
        </div>
    </form>
</div>
{% endblock %}
